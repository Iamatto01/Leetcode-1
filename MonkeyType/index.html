<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🐵 Monkeytype Tracker</h1>
        <p>Track your typing performance using the Monkeytype API.</p>

        <label for="apiKey">Enter API Key:</label>
        <input type="text" id="apiKey" placeholder="Your Monkeytype API Key">
        <button onclick="setApiKey()">Set API Key</button>

        <button onclick="fetchRecentResult()">📋 Recent Result</button>
        <button onclick="fetchPersonalBest()">🏆 Personal Best</button>
        <button onclick="fetchNews()">📰 News</button>
        <button onclick="fetchHistogram()">📊 Histogram</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
